<!DOCTYPE html> 

<html> 
    <head>
        <link rel="stylesheet" href = 'style.css' />
    </head>
    <body> 
    <h1> {{ title }} </h1>
    <img src={{ imageURL }} />
    <ol> 
    <!-- For loop logic of jinja template -->
    {%for i in range(0, len)%} 
        <h3>{{ ingredientList[i] }}</h3> 
    {%endfor%} 
    
    <h3>{{ tweetList[0] }}</h3> 
        Written by {{ userList[0] }} <br>
        {{ dateList[0] }} <br>
    </ol> 
    
    </body> 
</html>
